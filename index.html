<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="box">
        <div>
            <h1>Currency-Converter</h1>
        </div>
        <div class="label"><label class="label" for="input">Enter amount</label></div>
        <input type="number" id="input" class="input" value="1">
        <div class="dropdowns">
            <div class="dropdown1">
                <img src="https://flagsapi.com/US/flat/64.png" id='img1'>
                <select id="select_1">
                    <option value="USD">USD</option>
                </select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="dropdown2">
                <img src="https://flagsapi.com/IN/flat/64.png" id='img2'>

                <select id="select_2">
                    <option value="INR">INR</option>
                    </select>
            </div>
        </div>
        <div class="result">1 usd=84.6931522 inr</div>

    </div>

    <script src="object.js"></script>
    <script src="index.js"></script>

</body>

</html>
